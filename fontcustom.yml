# --------------------------------------------------------------------------- #
# Project Info
#   Defaults shown. Learn more about these options by running
#   `fontcustom help` or visiting <http://fontcustom.com>.
# --------------------------------------------------------------------------- #

font_name: hypericons 
css_selector: .{{glyph}}
preprocessor_path: ""
autowidth: false
no_hash: true 
force: false
debug: false
quiet: false


# --------------------------------------------------------------------------- #
# Input Paths
# --------------------------------------------------------------------------- #

input:
  vectors: vectors         # required
  templates: templates


# --------------------------------------------------------------------------- #
# Output Paths
# --------------------------------------------------------------------------- #

output:
  fonts: fonts                             # required
  css: .
  preview: preview
  "strings-icons.xml": android/
  "HyperIcons.plist": ios/

# --------------------------------------------------------------------------- #
# Templates
#   Included in Font Custom: preview, css, scss, scss-rails
#   Custom templates should be saved in the INPUT[:templates] directory and
#   referenced by their baserame.
# --------------------------------------------------------------------------- #

templates:
# - scss
 - _hypericons.scss
 - preview
 - strings-icons.xml
 - HyperIcons.plist
